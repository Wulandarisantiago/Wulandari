<!DOCTYPE HTML>
<html lang="id">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styleeee.css">
</head>
<body>
    <header>
        <h1>Aplikasi Manajemen Pegawai</h1>
    </header>
    <div class="container">
        <aside>
            <ul class="menu">
                <li><a href="dashboard.html" class="aktif">Dashboard</a></li>
                <li><a href="tabel.html" class="aktif">Data Pegawai</a></li>
                <li><a href="tabel.html" class="aktif">Data Jabatan</a></li>
                <li><a href="login.html" class="aktif">Keluar</a></li>
            </ul>
        </aside>
        <section class="main">
            <h2 class="judul">Tambah Pegawai</h2>
            <form action="proses.php" method="post">
                <div class="form-group">
                    <label for="foto">Foto</label>
                    <div class="input"><input type="file" id="foto" required></div>
                </div>
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <div class="input"><input type="text" id="nama" required></div>
                </div>
                <div class="form-group">
                    <label>Jenis Kelamin</label>
                    <div class="input">
                        <input type="radio" id="jk_laki" name="jk" value="L" required>
                        <label for="jk_laki">Laki-laki</label>
                        <input type="radio" id="jk_perempuan" name="jk" value="P" required>
                        <label for="jk_perempuan">Perempuan</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tanggal">Tanggal</label>
                    <div class="input"><input type="date" id="tanggal" required></div>
                </div>
                <div class="form-group">
                    <label for="jabatan">Jabatan</label>
                    <div class="input">
                        <select id="jabatan" required>
                            <option value="direktur">Direktur</option>
                            <option value="manajer">Manajer</option>
                            <option value="marketing">Marketing</option>
                            <option value="sekretaris">Sekretaris</option>
                            <option value="chef">Chef</option>
                            <option value="waiter">Waiter/Waitress</option>
                            <option value="kasir">Kasir</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Simpan" class="tombol simpan">
                    <input type="reset" value="Batal" class="tombol reset">
                </div>
            </form>
        </section>
    </div>
    <footer>
        <p>Copyright &copy; 2024</p>
    </footer>
</body>
</html>
